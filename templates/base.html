{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom page's title-->
    <title>{% block title %} RentSahay {% endblock title %}</title>
   
    <!-- custom and bootstrap css files-->
    <link href="{% static "css/custom.main.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
</head>
<body>
    <!-- use 'main' to load conent without nav & footer-->
    {% block main %}
    
     <!--navbar-->
     {% include "components/navbar.html" %}
    
      <!-- use 'body' to load conent with nav & footer-->
      {% block body %}
      {% endblock body %}

     <!--footer-->
     {% include "components/footer.html" %}

    {% endblock main %}

    <!--bootstrap js files-->
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
